{% extends 'base.html' %}
{% block content%}
<div class="flex p-10 w-full h-200">
    <img class="w-1/3" src="{{Product.image.url}}" alt="img">
    <div class="w-2/3 text-xl ml-5 mt-10">
        <div class="mt-5">{{ Product.name}}</div>
        <div class="mt-5 text-green-500">${{ Product.price }}</div>
        <div class="mt-5 text-gray-800">{{ Product.description }}</div>
    </div>
</div>
{% endblock %}
