{% extends 'base.html' %}
{% load static %}
{% block content %}
 <!-- starts here-->
 <main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
      <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl text-gray-900 font-extrabold sm:text-5xl md:text-6xl">
          <span class="block xl:inline">Premium Products</span>
          <span class="block text-green-500 xl:inline">Non-premium Prices</span>
        </h1>
        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Get the best quality products with free shipping</p>
      </div>
 </main>
 <!-- ends here -->

 <div class="flex mt-5 p-10 justify-center">
   <h2 class="text-3xl font-bold mt-0 mb-2 text-gray-500">Available Products</h2>
 </div>
 <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-5"> 
  {% for prod in Products %}
  <a href="{% url 'page1:detail' prod.id %}">
  <div class="rounded overflow-hidden shadow-lg">
    <img class = "w-full" src="{{prod.image.url}}" alt="img">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">
          {{prod.name}}
      </div>
      <div class="font-bold text-xl text-green-500 mb-2">
        ${{prod.price}}
      </div>
    </div>
   
  </div>
  </a>
  {% endfor %}
 </div>
{% endblock %}
